<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CU Products</title>
</head>
<body>
<h1>CU Products</h1>
<table>
    <thead>
    <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Available At</th>
        <th>Food Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}">Product Name</td>
        <td th:text="${product.price}">Price</td>
        <td th:text="${product.availableAt[0]}">Available At</td>
        <td th:text="${product.foodTypes[0]}">Food Type</td>
    </tr>
    </tbody>
</table>
</body>
</html>
